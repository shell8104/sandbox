<div class="form-group">
  <label for="id" class="col-sm-2 control-label">Id</label>
  <div class="col-sm-10">
    <input type="text" ng-model="lesson.id" class="form-control" id="id" placeholder="Lesson id"/>
  </div>
</div>
<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="lesson.name" class="form-control" id="name" placeholder="Lesson name"/>
  </div>
</div>
<div class="form-group">
  <label for="description" class="col-sm-2 control-label">Description</label>
  <div class="col-sm-10">
    <input type="text" ng-model="lesson.description" class="form-control" id="description" placeholder="Lesson description"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <a class="btn btn-warning" ui-sref="lessons({languageId:langId, courseId:cId})">Back</a>
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
