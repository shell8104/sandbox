<table class="table apptable">
  <tr>
    <td><h3>Details for {{course.name}}</h3></td>
    <td></td>
  </tr>
  <tr>
    <td>Course id</td>
    <td>{{course.id}}</td>
  </tr>
  <tr>
    <td>Course name</td>
    <td>{{course.name}}</td>
  </tr>
  <tr>
    <td>Course description</td>
    <td>{{course.description}}</td>
  </tr>
</table>
<div>
  <a class="btn btn-warning" ui-sref="courses({languageId: langId})">Back</a>
  <a class="btn btn-primary" ui-sref="editCourse({id: course.id, languageId: course.language.id})">Edit</a>
  <a class="btn btn-info" ui-sref="lessons({languageId: course.language.id, courseId: course.id})">Show lessons</a>
</div>
